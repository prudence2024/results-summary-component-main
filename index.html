<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="result-component">
    <section class="result-card">
      <h1 class="result-card__title">Your Result</h1>
      <div class="result-card__circle">
        <span class="result-card__score-big rainbow-text">76</span>
        <span class="result-card__score-small">of 100</span>
      </div>

      <div class="score-rating">
        <h2 class="score-rating-title">Great</h2>
        <p class="score-rating-desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary-section">
      <h2 class="summary-section-title">Summary</h2>
      <div class="summary-section__results">
        <div class="summary-section__result reaction">
          <div class="result-name">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            Reaction
          </div>
          <div class="result-score">
            <span>80</span>
            /100
          </div>
        </div>
        <div class="summary-section__result memory">
          <div class="result-name">
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            Memory
          </div>
          <div class="result-score">
            <span>92</span>
            /100
          </div>
        </div>
        <div class="summary-section__result verbal">
          <div class="result-name">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            Verbal
          </div>
          <div class="result-score">
            <span>61</span>
            /100
          </div>
        </div>
        <div class="summary-section__result visual">
          <div class="result-name">
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            Visual
          </div>
          <div class="result-score">
            <span>72</span>
            /100
          </div>
        </div>
      </div>
      <button type="button" class="btn">Continue</button>
    </section>
  </main>
 
  <footer class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener nonreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/prudence2024">Prudence2024</a>.
    </div>
  </footer>
</body>
</html>
